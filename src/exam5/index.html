<script type="text/javascript">

function check()
{
	var string_builder = "";
	if($.trim($("input#u_name").val()) == "")
		{
			string_builder += $("span#u_name").html() + ",";
		}
	if($.trim($("input#u_pawd").val()) == "")
		{
		string_builder += $("span#u_pawd").html() + ",";
		}
	if($.trim($("input#u_rpawd").val()) == "")
	{
		string_builder += $("span#u_rpawd").html() + ",";
	}
	if(string_builder.length > 0)
		{
			console.log(string_builder + " 不得为空");

		return string_builder + " 不得为空";
		}
	else
		{
			var pawd = $.trim($("input#u_pawd").val());
			var rpawd = $.trim($("input#u_rpawd").val());
			console.log(pawd + " " + rpawd);
			if(pawd.length != rpawd.length)
				{
				console.log(pawd.length + "  " + rpawd.length);
				console.log("密码不一致1");
				return "密码不一致";
				}
			for(var i=0;i<pawd.length;i++)
				{
				if(pawd[i] != rpawd[i]){
					console.log("密码不一致2");

					return "密码不一致";
				}
				}
			return string_builder;
		}

	
	
	
}

$("#submit").click(function(){
	var msg = check();
	if(msg.length>0)
		{
		alert(msg);
		}
});

</script>
